<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
  <a-assets>
  <!-- fantasma -->
     
    <a-asset-item id="azul-obj" src="https://github.com/acekiss/acekiss.github.io/blob/master/modelos3d/azul.obj"></a-asset-item>
    <a-asset-item id="azul-mtl" src="https://github.com/acekiss/acekiss.github.io/blob/master/modelos3d/azul.mtl"></a-asset-item>

  <!-- Una caperuza  -->
      <a-asset-item id="pacman-obj" src="https://github.com/acekiss/acekiss.github.io/blob/master/modelos3d/pacman.obj"></a-asset-item>
    <a-asset-item id="pacman-mtl" src="https://github.com/acekiss/acekiss.github.io/blob/master/modelos3d/pacman.mtl"></a-asset-item> 


     
<!-- Una caperuza en formato ply
 <a-asset-item id="modeloPly" src="https://raw.githubusercontent.com/franciscoestrada/franciscoestrada.github.io/master/caperuza-ch.ply">
</a-asset-item> 
-->
 </a-assets>

  <a-text value="Hola" color="#BBB"
          position="-0.5 0.5 1" scale="1 1 1"></a-text>
          
<!-- Agregar un modelo 3d en formato .obj   -->  
   <a-entity obj-model="obj: #azul-obj; mtl: #azul-mtl"  scale=".08 .08 .08" position="-0.5 0 -0.5"></a-entity>       
 
      
 <!-- Modelo de caperuza en formato ply-
      
     <a-entity ply-model="src: #modeloPly" rotation="-90 30 0" scale="0.4 0.4 0.4" position="0 0 -5"></a-entity>

	</a-scene>
